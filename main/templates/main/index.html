{% extends 'base.html' %}
{% load static %}

{% block title %}
  Dictionaries
{% endblock %}


{% block content %}
  <div class="container" style="width: 65%;">
    <div class="row mt-3">
      <div class="col">
        <h4>My dictionaries</h4>
        <div id="listDict" class="list-group">
          {% for dict in dictionaries %}
            <a href="{{ dict.id }}" class="list-group-item list-group-item-action">{{ dict }}</a>
          {% endfor %}
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col">
        <h4>Add a new dictionary</h4>
        <form method="post">
          {% csrf_token %}
          <div class="form-row">
            <div class="form-group col-sm-6">
              <label for="language1">First language</label>
              <input id="language1" type="text" class="form-control" placeholder="First language" required>
            </div>

            <div class="form-group col-sm-6">
              <label for="language2">Second language</label>
              <input id="language2" type="text" class="form-control" placeholder="Second language" required>
            </div>
          </div>
          <p id="exists" style="color: red; display: none;">Such dictionary already exists</p>
          <p id="notFilled" style="color: red; display: none;">Please fill in both fields</p>

          <button type="button" class="btn btn-primary" id="addDict" onclick="addDictFunc()">Add</button>

        </form>
      </div>
    </div>
  </div>

  <script src="{% static 'main/scripts.js' %}">

  </script>
{% endblock %}
