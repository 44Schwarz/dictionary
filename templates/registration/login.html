{% extends 'base.html' %}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <div class="container" style="width: 65%;">
    {% if user.is_authenticated %}
      <p>You are already logged in</p>
    {% else %}
      <div class="row-mt-3">
        <div class="col">
          <h2>Login</h2>
        </div>

        <div class="col">
          <div class="form-row">
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button class="btn btn-primary" type="submit">Login</button>
            </form>
          </div>
        </div>
      </div>
    {% endif %}
  </div>
{% endblock %}
